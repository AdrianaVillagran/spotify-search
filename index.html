<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-offset-1">
        <h1 class="text-center">Spotify Search</h1>
          <form>
            <input type="hidden" name="type" value="track">
            <input type="text" class="col-sm-12 form-control" name="q" value="" placeholder="Song Title"></input>
            <input type="submit" class="btn btn-success col-xs-12 submitButton"></input>
          </form>
        <div id="results">
          <script id="tracks-template" type="text/x-handlebars-template">

           {{#each tracks}}
             <div class="col-md-10 track-list-items">
               <div class="col-md-5 col-xs-12 artist-info">
                 <img src="{{album.images.1.url}}" height="200px">
               </div>
               <div class="col-md-5 col-xs-12 artist-info">
                  <p><strong>{{name}}</strong> by {{artists.0.name}}</p>
                  <a href="{{preview_url}}" class="btn btn-default active" role="button">
                    <span class="glyphicon glyphicon-play glyphicon-align-left" aria-hidden="true">
                        <span class="preview"> Preview</span>
                    </span>
                  </a>
               </div>
             </div>
           {{/each}}

         </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
